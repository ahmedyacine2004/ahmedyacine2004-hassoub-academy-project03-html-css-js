<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="" />
    <meta
      name="description"
      content="موقعنا الإلكتروني قيد الإنشاء حالياً. ترقبوا الإطلاق قريباً!"
    />
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>الإنطلاق قريبا</title>
  </head>
  <body>
    <header class="text-center">
      <div class="brand">
        <div class="logo">
          <img src="images/logo1.png" alt="logo" />
        </div>
        <div class="slogan">
          <img src="images/logo2.png" alt="slogan" />
        </div>
      </div>
      <div class="heading-section">
        <h1>موقعنا الإلكتروني قيد الإنشاء حالياً</h1>
        <p>
          ترقبوا الإطلاق قريباً! نحن نعمل حالياً على تصميم تجربة رقمية مميزة
          تشمل واجهة مستخدم حديثة، محتوى غني، وسهولة وصول محسّنة.
        </p>
      </div>
      <div
        class="count-down d-flex flex-row justify-content-center align-items-center gap-5"
      >
        <div class="counter">
          <span class="count-amount" id="months"></span>
          <span class="count-period">أشهر</span>
        </div>
        <div class="counter">
          <span class="count-amount" id="days"></span>
          <span class="count-period">أيام</span>
        </div>
        <div class="counter">
          <span class="count-amount" id="hours"></span>
          <span class="count-period">ساعات</span>
        </div>
        <div class="counter">
          <span class="count-amount" id="minutes"></span>
          <span class="count-period">دقائق</span>
        </div>
        <div class="counter">
          <span class="count-amount" id="seconds"></span>
          <span class="count-period">ثواني</span>
        </div>
      </div>
      <div class="send-notification">
        <p>هل تريد ارسال اشعار فور الانطلاق ؟</p>
        <form class="needs-validation" novalidate>
          <div class="input-group">
            <input
              type="email"
              placeholder="ادخل بريدك الالكتروني"
              required
              class="form-control"
            />
            <button type="submit" class="btn">
              <img src="/images/send1.png" alt="" />
            </button>
            <div class="invalid-feedback">
              يرجى إدخال بريد إلكتروني صالح.
            </div>
          </div>
        </form>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="asset/bootstrap/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
